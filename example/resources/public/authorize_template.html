<!DOCTYPE html>
<html>

<title>Authorize</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
<style>body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}

.form-signin {
    max-width: 700px;
    padding: 15px;
    margin: 0 auto;
}

.form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:focus {
    z-index: 2;
}</style>

<body>


<div class="form-signin">
    <h1> <code>smart-fhir-clj-client</code> demo</h1>
    <h3>Step 2: Get an authorization code</h3>
    <form class="form-signin" action={{auth-url}} method="get">
        Client Id:<br>
        <input class="form-control" type="text" name="client_id" value={{client-id}} readonly>
        <br>
        Redirect URI:<br>
        <input class="form-control" type="text" name="redirect_uri" value={{redirect-uri}} readonly>
        <br>
        Scope:<br>
        <select name="scope">
            <option value="launch">launch</option>
            <option value="launch/Patient">launch/Patient</option>
        </select>
        <input type="hidden" type="text" name="response_type" value="code">
        <input type="hidden" type="text" name="state" value={{emr-system}}>
        <input type="hidden" type="text" name="aud" value={{base-url}}>
        <br><br>
        <b>Target Auth URL: <code>{{auth-url}}</code></b>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
