<!DOCTYPE html>
<html>
<title>Select EHR</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet"/>
<style>body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}
.form-signin {
    max-width: 700px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
}
.form-signin .form-control:focus {
    z-index: 2;
}</style>



<body>
<div class="form-signin">
    <h1> <code>smart-fhir-clj-client</code> demo</h1>
    <h3>Step 1: Select EHR System</h3>
    <form class="form-signin" action="/authorize" method="get">
        EHR System:
        <select name="emr-system">
            <option value="epic">epic</option>
            <option value="hspc">hspc</option>
        </select>
        <br><br>
        <span>&#9888;</span>Did you update <code>example/src/example/config.clj</code> with the appropriate client id and redirect uri?<br><br>
        <input type="submit" value="Submit" >
    </form>
</div>
</body>
</html>
