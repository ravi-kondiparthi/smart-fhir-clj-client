<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="https://open-ic.epic.com/argonaut/oauth2/authorize" method="get">
    Client Id:<br>
    <input type="text" name="client_id" value="REPLACE_CLIENT_ID">
    <br>
    token:<br>
    <input type="token" name="token" value="REPLACE_TOKEN">
    <br>
    patientid:<br>
    <input type="patientid" name="patientid" value="REPLACE_PATIENT_ID">
    <br>
    resource:<br>
    <input type="resource" name="resource" value="">
    <br><br>
    <br><br>
    <input type="submit" value="Submit">
</form>

<p>Hit "Submit" button, the form-data will be sent to the Epic Sandbox authorize server: <code>https://open-ic.epic.com/argonaut/oauth2/authorize</code>".</p>

</body>
</html>
